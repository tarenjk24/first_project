<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Your stylesheet -->
    <link href="/static/styles.css" rel="stylesheet">
    <script src="/static/responsive.js"></script>
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <style>
      .mySlides {
        display: none;
      }
    </style>
    <title>Books Brightness {% block title %}{% endblock %}</title>
  </head>
  <body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .countdown {
            font-size: 36px;
            color: #555;
            margin-top: 20px;
        }
    </style>

    <h1>Coming Soon</h1>
    <p>We're working on something awesome!</p>
    <div class="countdown">
        <span id="days">00</span> days
        <span id="hours">00</span> hours
        <span id="minutes">00</span> minutes
        <span id="seconds">00</span> seconds
    </div>
    <script>
        // Calculate the time remaining until your launch date and update the countdown
        const launchDate = new Date("2023-12-31T00:00:00").getTime();
        const countdown = document.querySelector(".countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

            if (distance <= 0) {
                clearInterval(countdownInterval);
                countdown.innerHTML = "It's here!";
            }
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

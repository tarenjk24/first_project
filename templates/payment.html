{% extends "layout.html" %}

{% block title %}
    Payment
{% endblock %}

{% block main %}
<style>
/* CSS for Payment Form */
.payment-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.payment-methods {
  text-align: center;
  background-color: #f7f7f7;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 80%;
  max-width: 400px;
  margin: 0 auto;
}

.payment-methods h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.payment-option {
  margin-bottom: 10px;
}

.payment-option input[type="radio"] {
  margin-right: 10px;
}

.submit-button {
  background-color: #007bff;
  color: #fff;
  font-size: 18px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.submit-button:hover {
  background-color: #0056b3;
}

    </style>
<form action="/payment" method="post" class="payment-form">
    <div class="payment-methods">
        <h2>Select a Payment Method:</h2>
        <div class="payment-option">
            <input type="radio" id="cash" name="method_paying" value="cash">
            <label for="cash">Pay Cash on Delivery</label>
        </div>
        <div class="payment-option">
            <input type="radio" id="other" name="method_paying" value="other">
            <label for="other">Pay by Other Methods</label>
        </div>
    </div>
    <button class="btn btn-primary submit-button" type="submit">Place Order</button>
</form>
{% endblock %}

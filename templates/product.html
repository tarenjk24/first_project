{% extends "layout.html" %}

{% block title %}
 {{ schoolsupplies.name }}
{% endblock %}

{% block main %}
<style>
  /* CSS for Product Template */
.product {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.product-details {
  text-align: center;
}

.product h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.product-description {
  font-size: 16px;
  margin-bottom: 20px;
}

.product-price {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
}

.product-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.product-quantity {
  margin-bottom: 20px;
}

.product-quantity label {
  font-size: 16px;
}

.product-quantity input[type="number"] {
  width: 60px;
  padding: 5px;
  font-size: 16px;
}

.add-to-cart {
  background-color: #007bff;
  color: #fff;
  font-size: 18px;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

.add-to-cart:hover {
  background-color: #0056b3;
}

  </style>
  <div class="product">
    <div class="product-details">
      <h2>{{ schoolsupplies.name }}</h2>
      <p class="product-description">{{ schoolsupplies.description }}</p>
      <p class="product-price">Price: ${{ schoolsupplies.price }}</p>
      <!-- Add more product details as needed -->
      <form action="/products" method="post" class="product-form">
        <div class="product-quantity">
          <label for="quantity_wanted">Quantity</label>
          <input
            type="number"
            name="qty"
            id="quantity_wanted"
            value="1"
            min="1"
            aria-label="Quantity"
          >
        </div>
        <input type="hidden" name="product_id" value="{{ schoolsupplies.id }}">
        <button class="btn btn-primary add-to-cart" data-button-action="add-to-cart" type="submit">
          <i class="material-icons shopping-cart">&#xE547;</i> Add to Cart </button>
      </form>
    </div>
  </div>
{% endblock %}

{% extends "main.html" %}

{% block title %}
    Cart
{% endblock %}

{% block main %}
<h2>Your Cart</h2>
<table class="table">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<a class="button-52" href="/checkout">Check Out</a>
{% if not product %}
<p>add items</p>
{% endif %}
{% endblock %}
